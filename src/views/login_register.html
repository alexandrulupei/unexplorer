<!DOCTYPE html>
<html>

<head>
  <title>Slide Navbar</title>
  <link rel="stylesheet" type="text/css" href="../static/css/login_register.css">
  <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signupform">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input id="upname" type="text" name="txt" placeholder="User name" required="">
        <input id="upemail" type="email" name="email" placeholder="Email" required="">
        <input id="uppswd" type="password" name="pswd" placeholder="Password" required="">
        <input id="uppswd2" type="password" name="pswd" placeholder="Confirm password" required="">
        <button id="register" type="submit">Sign up</button>
      </form>
    </div>

    <script src="../static/js/register.js"></script>

    <div class="login">
      <form id="signinform">
        <label for="chk" aria-hidden="true">Login</label>
        <input id="inname" type="text" name="txt" placeholder="User name" required="">
        <input id="inpswd" type="password" name="pswd" placeholder="Password" required="">
        <button>Login</button>
      </form>
    </div>
  </div>
  <script src="../static/js/login.js"></script>

  <div class="navbar">
    <a href="./home.html" class="active">Home</a>
    <a href="./contact.html">Contact</a>
  </div>
</body>

</html>
